<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Button Added</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<p>Welcome to Bangalore</p>
<p>Welcome to Bizruntime</p>
<p>Here Dream Comes True</p>
 
<script>
$( "p" ).click(function() {
  $( this ).append("<button>click button<button>");
});
</script>
 
</body>
</html>
